{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block
head_extra %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/components/mainMenu.css') }}" />
{% endblock %} {% block content %}
<button
  id="menuToggle"
  class="menu-toggle"
  aria-label="Open menu"
  aria-expanded="false">
  ☰
</button>
<div id="overlay" class="overlay" aria-hidden="true"></div>
<main>
  <div class="sidenav" id="sidenav" role="navigation" aria-label="Main menu">
    <a href="{{url_for('routeToEdit')}}">Szavak kezelése</a>
    <a href="{{url_for('routeToSettings')}}">Beálltások</a>
    <a href="{{url_for('routeToStatistics')}}">Statisztika</a>
    <a href="{{url_for('logout')}}">Kijelentkezés</a>
  </div>
  <div class="content">
    <div class="mainMenuButtons" role="list">
      <a
        class="menu-button"
        href="{{url_for('routeToPractice')}}"
        role="listitem"
        >Random</a
      >
      <a
        class="menu-button"
        href="{{url_for('routeToPractice')}}?mode=learning"
        role="listitem"
        >Gyakorlás</a
      >
      <a class="menu-button" href="{{url_for('routeToCards')}}" role="listitem"
        >Kártyák</a
      >
      <a class="menu-button" href="{{url_for('routeToNew')}}" role="listitem"
        >Új szó hozzáadása</a
      >
      <!-- Explicitly indicate AI-backed suggestions so it's clear the source is the AI -->
      <a
        class="menu-button"
        href="{{url_for('routeToNewRandom')}}"
        role="listitem"
        >Új random szó (AI)</a
      >
      <a
        class="menu-button"
        href="{{url_for('routeToNewRandom')}}?mode=suggested"
        role="listitem"
        >Új ajánlott szó (AI)</a
      >
    </div>
  </div>
</main>
{% endblock %}
