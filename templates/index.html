<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gecis vizsgaprojekt</title>
    <link rel="stylesheet" href="../static/styles/global.css" />
    <link rel="stylesheet" href="../static/styles/components/mainMenu.css" />
    <script src="../static/js/styleLoader.js"></script>
    <link
      id="themeStylesheet"
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/themes/' + (theme or 'themeDark') + '.css') }}" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/responsive.css') }}" />
  </head>
  <body>
    <!-- Mobile menu toggle button -->
    <button id="menuToggle" class="menu-toggle" aria-label="Open menu">☰</button>

    <!-- Overlay for mobile menu -->
    <div id="overlay" class="overlay" aria-hidden="true"></div>

    <main>
      <div class="sidenav" id="sidenav" role="navigation" aria-label="Main menu">
        <a href="{{url_for('routeToEdit')}}">Szavak kezelése</a>
        <a href="{{url_for('routeToSettings')}}">Beálltások</a>
        <a href="{{url_for('routeToStatistics')}}">Statisztika</a>
        <a href="{{url_for('logout')}}">Kijelentkezés</a>
      </div>

      <div class="content">
        <table class="mainMenuButtons" role="list">
          <tr>
            <td>
              <a href="{{url_for('routeToPractice')}}"
                ><button class="highlightOnHoverButton">Random</button></a
              >
            </td>
            <td>
              <a href="{{url_for('routeToPractice')}}?mode=learning"
                ><button class="highlightOnHoverButton">Gyakorlás</button></a
              >
            </td>
            <td>
              <a href="{{url_for('routeToCards')}}"
                ><button class="highlightOnHoverButton">Kártyák</button></a
              >
            </td>
          </tr>
          <tr>
            <td>
              <a href="{{url_for('routeToNew')}}"
                ><button class="highlightOnHoverButton">
                  Új szó hozzáadása
                </button></a
              >
            </td>
            <td>
              <a href="{{url_for('routeToNewRandom')}}"
                ><button class="highlightOnHoverButton">
                  Új random szó
                </button></a
              >
            </td>
            <td>
              <a href="{{url_for('routeToNewRandom')}}?mode=suggested"
                ><button class="highlightOnHoverButton">
                  Új ajánlott szó
                </button></a
              >
            </td>
          </tr>
        </table>
      </div>
    </main>

    <script src="../static/js/themeChange.js"></script>
    <script src="../static/js/menuToggle.js"></script>
  </body>
</html>
