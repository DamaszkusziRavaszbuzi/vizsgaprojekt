{% extends 'base.html' %} {% block title %}Üdv!{% endblock %} {% block
head_extra %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/components/landing.css') }}" />
{% endblock %} {% block content %}
<div class="container">
  <section class="auth-section">
    <div class="form-container">
      <div class="title">Bejelentkezés</div>
      {% if login_error %}
      <div class="error-message">{{ login_error }}</div>
      {% endif %}
      <form action="/login" method="POST">
        <input
          type="text"
          name="username"
          placeholder="Add meg a felhasználóneved"
          class="inputField"
          required />
        <input
          type="password"
          name="password"
          placeholder="Add meg a jelszavad"
          class="inputField"
          required />
        <button type="submit" class="highlightOnHoverButton">
          Bejelentkezés
        </button>
      </form>
      <a href="{{url_for('xd')}}">Elfelejtetted a jelszavad?</a>
    </div>
    <div class="form-container">
      <div class="title">Regisztráció</div>
      <form action="/register" method="POST">
        <input
          type="text"
          name="username"
          placeholder="Válassz felhasználónevet"
          class="inputField"
          required />
        <input
          type="password"
          name="password"
          placeholder="Adj meg egy jelszót"
          class="inputField"
          required />
        <button type="submit" class="highlightOnHoverButton">
          Regisztráció
        </button>
      </form>
    </div>
  </section>
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/themeChange.js') }}"></script>
{% endblock %}
