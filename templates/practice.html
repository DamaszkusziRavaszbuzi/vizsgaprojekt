<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="../static/styles/components/practice.css" />
    <link rel="stylesheet" href="../static/styles/global.css" />
    <link rel="stylesheet" href="../static/styles/themes/themeDark.css" />
  </head>
  <body>
    <main>
      <div class="wordDisplay">
        <h1>PLACEHOLDER</h1>
      </div>
      <br />
      <div class="inputFielddiv">
        <input class="inputField" type="text" placeholder="PLACEHOLDER" />
      </div>
      <br />
      <div
        class="feedback"
        id="feedback"
        style="text-align: center; font-size: 1.25em; min-height: 2em"></div>
      <br />
      <div class="buttonList">
        <button class="highlightOnHoverButton" id="Help">Help</button>
        <a href="{{url_for('routeToIndex')}}"
          ><button class="highlightOnHoverButton" id="Home">Home</button></a
        >
        <button class="highlightOnHoverButton" id="GiveUp">Give up</button>
        <button class="highlightOnHoverButton" id="Check">Check</button>
        <button class="highlightOnHoverButton" id="Switch">Switch</button>
      </div>
      <div
        id="helpModal"
        style="
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: #000a;
          justify-content: center;
          align-items: center;
          z-index: 1000;
        ">
        <div
          style="
            background: #222;
            padding: 2em;
            text-align: center;
            min-width: 250px;
          ">
          <h3>Choose Help Option</h3>
          <button
            style="padding: 8px"
            id="helpMultipleChoice"
            class="highlightOnHoverButton">
            Multiple Choice
          </button>
          <button
            style="padding: 8px"
            id="helpShowVowels"
            class="highlightOnHoverButton">
            Show Vowels
          </button>
          <br /><br />
          <button
            style="padding: 8px"
            id="helpCancel"
            class="highlightOnHoverButton">
            Cancel
          </button>
          <div id="helpChoices" style="margin-top: 1em; gap: 5px"></div>
        </div>
      </div>
    </main>
    <script src="../static/js/randomPractice.js"></script>
  </body>
</html>
