{% extends 'base.html' %} {% block title %}Ajánlott angol szó{% endblock %} {%
block head_extra %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/components/autonew.css') }}" />
{% endblock %} {% block content %}
<main>
  <div class="wordDisplay" style="height: 120px">
    <h1 id="word">...</h1>
  </div>
  <div class="wordDisplay" style="height: 120px">
    <h1 id="translation">...</h1>
  </div>

  <!-- AI status / waiting indicator -->
  <div
    id="aiStatus"
    class="ai-status"
    role="status"
    aria-live="polite"
    style="display: none; margin: 1rem 0">
    <div class="ai-spinner" aria-hidden="true"></div>
    <span id="aiStatusText">AI dolgozik — kérlek várj...</span>
  </div>

  <div class="buttonList">
    <button
      id="dismissBtn"
      class="highlightOnHoverButton"
      onclick="dismissSuggestion()"
      style="font-size: 40px"
      aria-label="Elvetés">
      X
    </button>
    <a href="{{url_for('routeToIndex')}}" class="menu-button small">
      <button
        class="highlightOnHoverButton"
        style="font-size: 40px"
        aria-label="Vissza">
        ⤶
      </button>
    </a>
    <button
      id="acceptBtn"
      class="highlightOnHoverButton"
      onclick="acceptSuggestion()"
      style="font-size: 40px"
      aria-label="Elfogadás">
      ✓
    </button>
  </div>
</main>

<style></style>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/autonew.js') }}"></script>
{% endblock %}
