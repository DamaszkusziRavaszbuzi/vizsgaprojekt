{% extends 'base.html' %} {% block title %}Ajánlott angol szó{% endblock %} {%
block head_extra %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/components/autonew.css') }}" />
{% endblock %} {% block content %}
<main>
  <div class="wordDisplay" style="height: 120px"><h1 id="word">...</h1></div>
  <div class="wordDisplay" style="height: 120px">
    <h1 id="translation">...</h1>
  </div>
  <div class="buttonList">
    <button
      class="highlightOnHoverButton"
      onclick="dismissSuggestion()"
      style="font-size: 40px">
      X
    </button>
    <a href="{{url_for('routeToIndex')}}" class="menu-button small"
      ><button class="highlightOnHoverButton" style="font-size: 40px">
        ⤶
      </button></a
    >
    <button
      class="highlightOnHoverButton"
      onclick="acceptSuggestion()"
      style="font-size: 40px">
      ✓
    </button>
  </div>
</main>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/autonew.js') }}"></script>
{% endblock %}
