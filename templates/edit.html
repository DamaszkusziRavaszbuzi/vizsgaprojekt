<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Szerkesztés</title>
    <link rel="stylesheet" href="../static/styles/global.css" />
    <script src="../static/js/styleLoader.js"></script>
    <link
      id="themeStylesheet"
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/themes/' + (theme or 'themeDark') + '.css') }}" />
    <link rel="stylesheet" href="../static/styles/components/edit.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/responsive.css') }}" />
  </head>
  <body>
    <!-- Topbar for mobile (menu button + title) -->
    <header class="topbar" role="banner">
      <button id="menuToggle" aria-label="Open menu" class="menu-btn">☰</button>
      <h1 class="topbar-title">Szavak Szerkesztése</h1>
    </header>

    <!-- Overlay for mobile menu -->
    <div id="overlay" class="overlay" aria-hidden="true"></div>

    <!-- Sidenav; give it an id so menuToggle.js can find it -->
    <div class="sidenav" id="sidenav">
      <a href="{{url_for('routeToIndex')}}">Főoldal</a>
      <a href="{{url_for('routeToEdit')}}">Szavak kezelése</a>
      <a href="{{url_for('routeToSettings')}}">Beálltások</a>
      <a href="{{url_for('routeToStatistics')}}">Statisztika</a>
      <a href="{{url_for('logout')}}">Kijelentkezés</a>
    </div>

    <main class="content" role="main" aria-labelledby="page-heading">
      <!-- Keep heading in content for desktop while topbar shows for mobile -->
      <h2 id="page-heading" class="sr-only">Szavak Szerkesztése</h2>

      <table class="word-table" aria-describedby="words-desc">
        <caption id="words-desc" class="sr-only">A felhasználó szavai és fordításaik</caption>
        <thead>
          <tr>
            <th>Szó</th>
            <th>Fordítás</th>
            <th>Műveletek</th>
          </tr>
        </thead>
        <tbody id="wordsList">
          <!-- Words will be populated here -->
        </tbody>
      </table>
    </main>

    <!-- Scripts (menuToggle must be loaded after DOM elements are present) -->
    <script src="../static/js/menuToggle.js"></script>
    <script src="../static/js/edit.js"></script>
    <script src="../static/js/themeChange.js"></script>
  </body>
</html>
